{% extends 'layout.html' %}
{% load crispy_forms_tags %}
{% block title %}
        <title> ShoppieBee | Registation</title>
      {% endblock  %}

{% block content %}
     <main>
             
                 <div class="container py-5">
                
                <div class="row">
                 <div class="col-lg-3"></div>
                 <div class="col-lg-6">
                    <div id="ui">
                        <h1 class="text-center">REGISTATION FROM</h1>
                     <form class="form-group " method="POST" action="{% url 'reg' %}">
                     {% csrf_token %}
                         <div class="row">
                         <div class="col-lg-12 pb-3">
                        
                            {{ form|crispy}}
                          </div>
                         <input type="submit" name="submit" value="submit" class="btn btn-primary btn-block btn-lg">
                        </form>
                     </div>
                    </div>
                 <div class="col-lg-3"></div>
                 </div>
                </div>
            
            </main>

{% endblock  %}
